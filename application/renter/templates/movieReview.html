{% extends 'base.html' %} {% block content %}
   {% include 'navbar.html' %}
   <input type="text" id="hiddenMovieId" value={{id}} hidden>
  <div class="pt-4 pl-5">
    <div class="container pt-5 pl-2">
      <span id="posterId">
        <img src="/static/defaultImage/posterMovie.png" alt="">
      </span>
        <div class="row">
          <table class="table table-borderless">
              <tbody id="cItemList">
                <tr><td width='150'>Title </td><td id="title">: -</td></tr>
                <tr><td width='150'>Genre </td><td id="genre">: -</td></tr>
                <tr><td width='150'>Release Date </td><td id="releaseDate">: -</td></tr>
                <tr><td width='150'>Age Certification </td><td id="ageCertification">: -</td></tr>
                <tr><td width='150'>Stock </td><td id="availableStock">: -</td></tr>
                <tr><td width='150'>Description</td><td id="desc">: -</td></tr> 
              </tbody>
          </table>
      </div>
      <div className="row mt-2">
        <p className="h6">Review</p>
        <div className="col-sm-12">
          <textarea
            class="form-control borderless-except-bottom"
            id="reviewField"
            placeholder="Leave a review here"
            id="floatingTextarea"
          ></textarea>
        </div>
      </div>

      <div class="row">
        <label for="genderField" class="form-label"> <b>Rating</b> </label> 
        <div class="col">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio1" value=1>
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value=2>
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio3" value=3>
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio4" value=4>
            <label class="form-check-label" for="inlineRadio4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio5" value=5>
            <label class="form-check-label" for="inlineRadio5">5</label>
          </div>
        </div>
      </div>
      <div class="row p-3 mb-2">
        <button type="button" class="btn btn-primary w-auto" id="submitButtonId">Submit</button>
      </div>
      <hr>
      <div className="row mt-5 ml-5" >
        
        <div className="col-sm-8 pb-5" id="reviewContainerId">
        </div>
      </div>
  </div>


  {% endblock content %} {% block customBottomScripts %} 
  {% include 'notifAjax.html' %}
  <script src={{ url_for("user_bp.static", filename='js/reviewDvd.js')}}></script>

{% endblock customBottomScripts %}
