{% extends 'base.html' %} {% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="col-11">
            {% if session.get('user_name') %}
              
            <a class="navbar-brand" href="/user">{{session.get('user_name')}}</a>
              {% else %}
              <a class="navbar-brand" href="/user">Anonymous User</a> 
              {% endif %}
              |
            <a class="navbar-brand" href="/">Sigma DVDs Shop</a>
        </div>
        <div class="col-1">
            <div class="text-right">
              <a href="/cart">
                <button type="button" class="btn btn-error position-relative">  
                  <span 
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" 
                    id="notifId"
                    >0</span>Notif
                  </button> 
                </a>
            </div>
            
        </div>
      </div>
    </div>
  </nav>
  
  <input type="text" id="hiddenUserId" value={{session.get('user_id')}} hidden>
  <div class="pt-4 pl-5 col-sm-8">
    <div class="row p-5 m5">

      <form target="/register" method="POST">
        <div class="mb-3">
          <label for="nameField" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="nameField"
            placeholder="Name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="emailField" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="emailField"
            placeholder="Email"
            required
            aria-describedby="emailHelp"
          />
        </div>

        <div class="mb-3">
          <label for="birthDateField" class="form-label"
            >Birth Date</label
          >
          <input
            type="date"
            class="form-control"
            id="birthDateField"
            placeholder="Birth Date"
            required
          />
        </div>

        <div class="mb-3">
          <label for="genderField" class="form-label">Gender</label>
          <div
            class="custom-control custom-radio custom-control-inline"
          >
            <input
              type="radio"
              name="genderField"
              id="maleField"
              class="custom-control-input"
              value="L"
            />
            <label
              class="custom-control-label"
              for="maleField"
              name="genderField"
              >Male</label
            >
          </div>
          <div
            class="custom-control custom-radio custom-control-inline"
          >
            <input
              type="radio"
              id="femaleField"
              name="genderField"
              value="P"
              class="custom-control-input"
            />
            <label
              class="custom-control-label"
              for="femaleField"
              >Female</label
            >
          </div>
        </div>

        <div class="mb-3">
          <label for="addressField" class="form-label">Address</label>
          <textarea
            class="form-control"
            id="addressField"
            rows="3"
            placeholder="Address"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="newpasswordField" class="form-label"
            >New Password</label
          >
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Confirm Password"
            required
            id="newpasswordField"
          />
        </div>
        <div class="mb-3">
          <label for="newpasswordConfirmField" class="form-label"
            >Confirm New Password</label
          >
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Confirm Password"
            required
            id="passwordConfirmField"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary"
          id="registerButtonId"
        >
          Update
        </button>
      </form>
  </div>


  {% endblock content %} {% block customBottomScripts %} 

  <script src={{ url_for("user_bp.static", filename='js/profile.js')}}></script>

{% endblock customBottomScripts %}
