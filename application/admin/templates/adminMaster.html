{% extends 'adminFrame.html' %}
{% block adminContent %}
<div>
  <form>
    <div class="form-group">
      <label for="adminEmail">Email</label>
      <input
        type="email"
        class="form-control"
        id="adminId"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <label for="adminName">Name</label>
      <input
        type="text"
        class="form-control"
        id="adminName"
        placeholder="Name"
      />
    </div>
    <button type="button" class="btn btn-primary" id="filterButtonId">Filter</button>
  </form>
</div>
<div class="mt-5">
  <div class="row">
    <div class="col-sm-12">
      
      <table
        class="table table-bordered table-striped"
        id="admin_datatable_id"
        width="100%"
      >
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
        </div>
  </div>
</div>


<!-- modal -->

<!-- Modal pop up for edit button inside datatable -->
<div class="modal fade" id="id_modal_for_edit" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Movie</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id='formAddNewData'>
                <div class="mb-3">
                  <label for="idFieldUpd" class="form-label">Id</label>
                  <input type="text" class="form-control" id="idFieldUpd" placeholder="ID" disabled>
                </div>               
                <div class="mb-3">
                  <label for="nameFieldUpd" class="form-label">Name</label>
                  <input type="text" class="form-control" id="nameFieldUpd" placeholder="Name" required>
                </div>
                <div class="mb-3">
                  <label for="emailFieldUpd" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailFieldUpd" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <label for="passwordFieldUpd" class="form-label">New Password</label>
                <input type="password" class="form-control" id="passwordFieldUpd" placeholder="New Password" required>
              </div>
                  </form>
              </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="button_save_updated_data_id">Save changes</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal for button add new data  -->
<div class="modal fade" id="id_modal_for_add_new_data" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Movie DVD</h5>
                <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id='formAddNewData'>
                    <div class="mb-3">
                      <label for="nameField" class="form-label">Name</label>
                      <input type="text" class="form-control" id="nameField" placeholder="Name" required>
                    </div>
                    <div class="mb-3">
                      <label for="emailField" class="form-label">Email</label>
                      <input type="email" class="form-control" id="emailField" placeholder="Email" required>
                  </div>
                  <div class="mb-3">
                    <label for="passwordField" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordField" placeholder="Password" required>
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="new_data_save_button_id">Save Data</button>
            </div>
        </div>
    </div>
</div>
{% endblock adminContent %} 


{% block customAdminBottomScripts %}
<script src={{url_for("admin_bp.static", filename='js/adminView.js')}}></script>
{% endblock customAdminBottomScripts %}
