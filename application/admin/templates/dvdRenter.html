{% extends 'adminFrame.html' %}
{% block adminContent %}
<div>
  <form>
    <div class="form-group">
      <label for="movieId">Movie Id</label>
      <input
        type="text"
        class="form-control"
        id="movieId"
        placeholder="Movie Id"
      />
    </div>
    <div class="form-group">
      <label for="movieId">Title</label>
      <input
        type="text"
        class="form-control"
        id="movieTitle"
        placeholder="Movie Title"
      />
    </div>
    <button type="button" class="btn btn-primary">Filter</button>
  </form>
</div>
<div class="mt-5">
  <div class="row">
    <div class="col-sm-12">
      
      <table
        class="table table-bordered table-striped"
        id="movie_dvd_datatable_id"
        width="100%"
      >
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Movie Id</th>
            <th scope="col">Title</th>
            <th scope="col">Desc</th>
            <th scope="col">Genre</th>
            <th scope="col">Release Date</th>
            <th scope="col">Total Stock</th>
            <th scope="col">Available Stock</th>
             <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
        </div>
  </div>
</div>
{% endblock adminContent %} 


{% block customAdminBottomScripts %}
<script src={{url_for("admin_bp.static", filename='js/dvdRenterView.js')}}></script>

{% endblock customAdminBottomScripts %}
